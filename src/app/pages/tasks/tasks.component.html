<div class="page">
  <mat-toolbar color="primary">Tasks</mat-toolbar>
  <div class="page-content">
    <div class="list">
      <app-task-list (taskSelected)="setSelectTask($event)"></app-task-list>
      <app-task-create></app-task-create>
    </div>
    <div class="edit">
      <app-task-edit *ngIf="selectedTask" [task]="selectedTask"></app-task-edit>
    </div>
  </div>
</div>
